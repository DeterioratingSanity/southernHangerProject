    <script>

      //if ($(window).width() < 1280) {
      var smallList = ["./images/logo/small/aftcosmall.png","./images/logo/small/coastalcottonsmall.png","./images/logo/small/oldrowsmall.png","./images/logo/small/southerntidesmall.png","./images/logo/small/fieldstonesmall.png","./images/logo/small/overundersmall.png", "./images/logo/small/marshwearsmall.png", "./images/logo/small/onwardreservesmall.png", "./images/logo/small/peachstatepridesmall.png"];
      var smallLink = ["aftcoRot","coaCotRot","oldRowRot","souTidRot","fieStoRot","oveUndRot","marWeaRot","onRes","ptpRot"];
      var small = smallList.length;

      $(document).ready(function(){
        var randOne = Math.floor(Math.random()*small);
        /*
        console.log('rand one ' + randOne);
        */
        var randTwo = Math.floor(Math.random()*small);
        if (randTwo == randOne){
          while (randTwo == randOne){
            randTwo = Math.floor(Math.random()*small);
          }
        } else {
          randTwo = randTwo;
        }
        /*
        console.log('rand two ' + randTwo);
        */
        var randThree = Math.floor(Math.random()*small);
        if (randThree == randTwo || randThree == randOne){
          while (randThree == randTwo || randThree == randOne){
            randThree = Math.floor(Math.random()*small);
          }
        } else {
          randThree = randThree;
        }
        /*
        console.log('rand three ' + randThree);
        */
        var randFour = Math.floor(Math.random()*small);
        if (randFour == randThree || randFour == randTwo || randFour == randOne){
          while (randFour == randThree || randFour == randTwo || randFour == randOne){
            randFour = Math.floor(Math.random()*small);
          }
        } else {
          randFour = randFour;
        }
        /*
        console.log('rand four ' + randFour);
        */
        var randFive = Math.floor(Math.random()*small);
        if (randFive == randFour || randFive == randThree || randFive == randTwo || randFive == randOne){
          while (randFive == randFour || randFive == randThree || randFive == randTwo || randFive == randOne){
            randFive = Math.floor(Math.random()*small);
          }
        } else {
          randFive = randFive;
        }
        /*
        console.log('rand five ' + randFive);
        */
        $('#rotOne').attr('src', smallList[randOne]);
        $('#rotOne').addClass(smallLink[randOne]);

        $('#rotTwo').attr('src', smallList[randTwo]);
        $('#rotTwo').addClass(smallLink[randTwo]);

        $('#rotThree').attr('src', smallList[randThree]);
        $('#rotThree').addClass(smallLink[randThree]);

        $('#rotFour').attr('src', smallList[randFour]);
        $('#rotFour').addClass(smallLink[randFour]);

        $('#rotFive').attr('src', smallList[randFive]);
        $('#rotFive').addClass(smallLink[randFive]);
        
        //has to be in here. works both herein, only one outside...
        $('.onRes').click(function(){
          window.open('./brands/onwardReserve/onwardReserve.html', '_self');
          return false;
        });
      });

    var radius = /*350;*/ $(window).height()/2.6; // adjust to move out items in and out
    var fields = $('.item'),
      container = $('#container'),
      width = container.width(),
      height = container.height();
    var angle = 0,
      step = (2 * Math.PI) / fields.length;

    fields.each(function() {
      var x = Math.round(width / 2 + radius * Math.cos(angle) - $(this).width() / 2);
      var y = Math.round(height / 2 + radius * Math.sin(angle) - $(this).height() / 2);
      if (window.console) {
        console.log($(this).text(), x, y);
      }
    $(this).css({
      left: x + 'px',
      top: y + 'px'
    });
    angle += step;
  });

    $('.item').mouseover(function(){
      $('.item').addClass('off');
      $(this).removeClass('off');
     $(this).addClass('on');
    });
    $('.item').mouseout(function(){
      $('.item').removeClass('off');
      $(this).removeClass('on');
    });

     $('.modalItem').mouseover(function(){
      $('.modalItem').addClass('off');
      $(this).removeClass('off');
     $(this).addClass('on');
    });
    $('.modalItem').mouseout(function(){
      $('.modalItem').removeClass('off');

    //modal
var modal = document.getElementById("modalBox");

var btn = document.getElementById("modalButton");

var span = document.getElementsByClassName("close")[0];

$('#ellip').click(function() {
  modal.style.display = "block";
  $("#container").css('visibility','hidden');
  $('.heroImg').css('filter','blur(5px) grayscale(100%)');
  $('.popout').css('visibility','hidden');
  /*$('body').css('overflow','hidden');*/
  $('#head').css("background-image","url(./images/starburstGrey.svg)");

});

span.onclick = function() {
  modal.style.display = "none";
  $("#container").css('visibility','visible');
  $('.heroImg').css('filter','blur(0)');
  $('.popout').css('visibility','visible');
  /*$('body').css('overflow','auto');*/
  $('#head').css("background-image","url(./images/starburstAlt.svg)");
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
    $("#container").css('visibility','visible');
    $('.heroImg').css('filter','blur(0)');
    $('.popout').css('visibility','visible');
  /*$('body').css('overflow','auto');*/
  $('#head').css("background-image","url(./images/starburstAlt.svg)");
  }
}

  $('.popout').mouseover(function(){
    $(".popCon").css('transform','rotateY(180deg)');
    $('#popText').css('visibility',"visible");
  })
  $('.popout').mouseout(function(){
    $(".popCon").css('transform','rotateY(0)');
    $('#popText').css('visibility',"hidden");
