  <script>
    $('.brandItem').mouseover(function(){
      $('.brandItem').addClass('off');
      $(this).removeClass('off');
     $(this).addClass('on');
    });
    $('.brandItem').mouseout(function(){
      $('.brandItem').removeClass('off');
      $(this).removeClass('on');
    });

    $('.popout').mouseover(function(){
      $("#popCon").css('transform','rotateY(180deg)');
      $('#popText').css('visibility',"visible");
    })
    $('.popout').mouseout(function(){
      $("#popCon").css('transform','rotateY(0)');
      $('#popText').css('visibility',"hidden");
    })

    $('#homeButton').click(function(){
      window.open('../../../southernHangerProject/index.html','_self');
      return false;
    });
    $('.uga_ss_tee').click(function(){
      window.open('../../../southernHangerProject/brands/onwardReserve/mockup.html','_self');
      return false;
    });
    $('.nat_champ_barn_tee').click(function(){
      window.open('../../../southernHangerProject/brands/onwardReserve/mockupSpecial.html','_self');
      return false;
    });
  </script>
