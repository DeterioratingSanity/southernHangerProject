  <body>

      <span class="popCon">&gt;</span>

    <div id="specials">
        <img src="./images/cocofettiX.png" alt="hero image" id="specialImg" ondragstart="return false;">
        <div id="supercontainer">
          <div id="container">

            <img id="specialOne" src="./images/onwardReserve/shortSleeveMens/naty_champ_barn_tee.png" alt="rotation" class="item nat_champ_barn_tee"  ondragstart="return false;">
            <!-- src="./images/logo/small/aftcosmall.png" -->

          </div>
        </div>

    </div>

        <div id="main">
        </div>

    <script>
    var radius = /*350;*/ $(window).height()/2.6; // adjust to move out items in and out
    var fields = $('.item'),
      container = $('#container'),
      width = container.width(),
      height = container.height();
    var angle = 0,
      step = (2 * Math.PI) / fields.length;

    fields.each(function() {
      var x = Math.round(width / 2 + radius * Math.cos(angle) - $(this).width() / 2);
      var y = Math.round(height / 2 + radius * Math.sin(angle) - $(this).height() / 2);
      if (window.console) {
        console.log($(this).text(), x, y);
      }
    $(this).css({
      left: x + 'px',
      top: y + 'px'
    });
    angle += step;
  });

    $('.item').mouseover(function(){
      $('.item').addClass('off');
      $(this).removeClass('off');
     $(this).addClass('on');
    });
    $('.item').mouseout(function(){
      $('.item').removeClass('off');
      $(this).removeClass('on');
    });

    $(document).ready(function () {
      $(window).resize(function () {
          location.reload(true);
      });
    });
    $('.popout').mouseover(function(){
      $(".popCon").css('transform','rotateY(180deg)');
      $('#popText').css('visibility',"visible");
    })
    $('.popout').mouseout(function(){
      $(".popCon").css('transform','rotateY(0)');
      $('#popText').css('visibility',"hidden");
    })

    $('#homeButton').click(function(){
      window.open('./index.html','_self');
      return false;
    });

    $('.nat_champ_barn_tee').click(function(){
      window.open('./brands/onwardReserve/mockupSpecial.html','_self');
      return false;
    });
</script>
</body>
