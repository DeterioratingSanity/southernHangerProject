  <body>
    <div id="head">
      <img src="./images/favicon.png" alt="hero image" id="heroImg" ondragstart="return false;">

      <div id="supercontainer">
        <div id="container">
          <a href="#"><img src="./images/favicon.png" alt="rotation" class="item" ondragstart="return false;"></a>

    <div id="main">


    </div>

    <script>
      //if ($(window).width() < 1280) {
      
    		function pageWidth(){
      		var radius = /*350;*/ $(window).width()/6;
        }
        $( window ).resize(function() {
          pageWidth();
        });
    radius = /*350;*/ $(window).height()/2; // adjust to move out items in and out
    var fields = $('.item'),
      container = $('#container'),
      width = container.width(),
      height = container.height();
    var angle = 0,
      step = (2 * Math.PI) / fields.length;

      function pageWidth(){
          fields = $('.item'),
          container = $('#container'),
          width = container.width(),
          height = container.height();
        }

    fields.each(function() {
      var x = Math.round(width / 2 + radius * Math.cos(angle) - $(this).width() / 2);
      var y = Math.round(height / 2 + radius * Math.sin(angle) - $(this).height() / 2);
      if (window.console) {
        console.log($(this).text(), x, y);
      }
    $(this).css({
      left: x + 'px',
      top: y + 'px'
    });
    angle += step;
  });

    $('.item').mouseover(function(){
      $('.item').addClass('off');
      $(this).removeClass('off');
    })
    $('.item').mouseout(function(){
      $('.item').removeClass('off');
    })
  </script>
  </body>
